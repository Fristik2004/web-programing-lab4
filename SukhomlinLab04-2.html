<html>
    <head>
        <meta charset="utf-8">
        <title>п’ять горизонтальних рядків</title>
    </head>
    <body>
        <marquee bgcolor="red" behavior="alternate" >
            <Font colоr="black" FACE="Verdаna" Size="5"><B>
            Текст у рядку коливається з боку в бік.
            </B></Font>
        </marquee>
        <marquee bgcolor="green">
            <Font colоr="#FF3424" FACE="Verdаna" Size="5"><B>
                Текст пробігає справа наліво та з’являється знову.
            </B></Font>
        </marquee>
        <marquee bgcolor="gold" behavior="slide" direction="right">
            <Font colоr="#FF3424" FACE="Verdаna" Size="5"><B>
                Текст у рядку пробігає зліва направо та зупиняється
            </B></Font>
        </marquee>
        <marquee bgcolor="orange" SCROLLDELAY="100">
            <Font colоr="#FF3424" FACE="Verdаna" Size="5"><B>
                текст переміщується з різними режимами запізнення.
            </B></Font>
        </marquee>
        <marquee bgcolor="pink" SCROLLDELAY="150">
            <Font colоr="#FF3424" FACE="Verdаna" Size="5"><B>
                текст переміщується з різними режимами запізнення.
            </B></Font>
        </marquee>
    </body>
</html>
